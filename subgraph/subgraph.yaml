specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      abi: Contract
      address: "0xB30ccf958577df6a59f1592Fc6703519F0584E25"
      startBlock: 43368677
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChannelUpdate
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ChannelUpdate(indexed bytes32,indexed address,indexed
            address,(address,address,uint256,address,address,uint256,bytes,uint8))
          handler: handleChannelUpdate
      file: ./src/contract.ts
