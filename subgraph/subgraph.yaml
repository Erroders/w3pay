specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x02964bfab37763AfC8df4dbFEa67d8965765132E"
      abi: Contract
      startBlock: 43361320
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChannelUpdate
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ChannelUpdate(indexed address,indexed address,(address,address,uint256,address,address,uint256,bytes,uint8))
          handler: handleChannelUpdate
      file: ./src/contract.ts
